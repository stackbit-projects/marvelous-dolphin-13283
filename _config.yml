    <div id="mc_embed_signup_scroll">
	<label for="mce-EMAIL">Subscribe</label>
	<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_c04e4067f3a15bfb7538ef355_5097ba47a9" tabindex="-1" value=""></div>
    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
    </div>
</form>
</div>

<!--End mc_embed_signup-->
include:
  - _pages
permalink: '/:title/'
email: wowthemesnet@gmail.com
authors:
  sal:
    name: Sally
    display_name: Sally
    avatar: assets/images/avatar-sal.png
    email: wowthemesnet@gmail.com
    web: 'https://www.wowthemes.net/donate/'
    twitter: 'https://twitter.com/wowthemesnet'
    description: >-
      Author of Memoirs, a Bootstrap Medium styled template available for
      Jekyll. You are currently previewing Jekyll template demo.
  john:
    name: John
    display_name: John
    avatar: assets/images/avatar.png
    email: wowthemesnet@gmail.com
    web: 'https://www.wowthemes.net'
    twitter: 'https://twitter.com/wowthemesnet'
    description: >-
      Write a short description of the author here. You are currently previewing
      Memoirs demo, a Jekyll template compatible with Github pages.
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
paginate: 6
paginate_path: '/page:num/'
highlighter: none
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    disable: true
adsense: disabled
adsense-data-ad-client: ca-pub-3412143450191416
adsense-data-ad-slot: '1363087678'
lazyimages: disabled
authorbox: enabled
sass:
  sass_dir: _sass
  style: compressed
exclude:
  - changelog.md
  - LICENSE.txt
  - README.md
  - Gemfile
  - Gemfile.lock
url: ''
